###############
# Leader key
###############
unbind C-b          # remove default prefix
set -g prefix C-t   # set leader to Ctrl+t
bind C-t send-prefix # still allow sending literal Ctrl-t

###############
# New terminal (new window)
###############
bind n new-window    # leader + n
bind q kill-window   # leader + q

# Start windows at 1 instead of 0
set -g base-index 1

###############
# Jump to window 0-9
###############
bind 0 select-window -t 0
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

