###############
# Leader key
###############
unbind C-b          # remove default prefix
set -g prefix C-t   # set leader to Ctrl+t
bind C-t send-prefix # still allow sending literal Ctrl-t

###############
# Terminal improvements
###############
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"  # true color support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

###############
# Mouse support
###############
set -g mouse on  # enable mouse for scrolling, selecting panes, resizing

###############
# Better scrolling
###############
set -g history-limit 50000  # increase scrollback buffer
set -g focus-events on      # pass focus events to applications

###############
# Modern copy mode (vi-style)
###############
setw -g mode-keys vi  # use vi keys in copy mode

# Enter copy mode with prefix + [
bind [ copy-mode

# vi-like selection in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Easy copy to system clipboard (requires xclip or wl-clipboard)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
# For Wayland, use: bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# Paste with prefix + p
bind p paste-buffer

# Quick copy mode with prefix + Escape
bind Escape copy-mode

###############
# Pane splitting (more intuitive)
###############
bind | split-window -h -c "#{pane_current_path}"  # split horizontally (vertical line)
bind - split-window -v -c "#{pane_current_path}"  # split vertically (horizontal line)
unbind '"'
unbind %

# Kill pane without confirmation
bind x kill-pane

###############
# Pane navigation (vim-style)
###############
bind h select-pane -L  # left
bind j select-pane -D  # down
bind k select-pane -U  # up
bind l select-pane -R  # right

###############
# Move by word
###############
set-window-option -g xterm-keys on

# Alternative: Alt + arrow keys (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

###############
# Pane resizing
###############
bind -r H resize-pane -L 5  # resize left
bind -r J resize-pane -D 5  # resize down
bind -r K resize-pane -U 5  # resize up
bind -r L resize-pane -R 5  # resize right

###############
# Window management
###############
bind n new-window -c "#{pane_current_path}"  # new window in current directory
bind q kill-window   # leader + q

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Rename windows automatically based on current program
setw -g automatic-rename on

###############
# Jump to window 0-9
###############
bind 0 select-window -t 0
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# Quick window switching (Alt + number, no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

###############
# Session management
###############
bind S choose-session  # list sessions
bind X kill-session    # kill current session

###############
# Quick reload config
###############
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

###############
# Status bar styling
###############
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137'

set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241] %m/%d #[fg=colour233,bg=colour245] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour1 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour236'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Message style
set -g message-style 'fg=colour232 bg=colour166 bold'

###############
# Performance tweaks
###############
set -sg escape-time 0  # no delay for escape key press (better for vim)
set -g display-time 2000  # messages display for 2 seconds
set -g status-interval 5  # update status bar every 5 seconds

###############
# Better search in copy mode
###############
# Search with / (forward) or ? (backward) in copy mode
bind -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""
